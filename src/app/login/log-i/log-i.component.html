<mat-card class="taille-card" fxFlex>
  <mat-card-header>
      <mat-card-title>Login Infirmier</mat-card-title>
  </mat-card-header>
  <br/>    
  <br/>    
  <mat-card-content  >
    <form fxLayoutAlign="center">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" [(ngModel)]="IdInfirmier" name="id" required>
            </mat-form-field>
          </td>
        </tr>
    </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>

  <mat-card-actions>
    <div fxLayoutAlign="center">
      <button *ngIf="!authStatus" mat-raised-button type="button" color="primary" style="width: 200px" (click)="onSignInI()">Connecter</button>
      <button *ngIf="authStatus" mat-raised-button type="button" color="warn" style="width: 200px" (click)="onSignOut()">DÃ©connecter</button>
    </div>
  </mat-card-actions>
</mat-card>
