<h2>Login</h2>

<div>Connexion en tant que :</div><br/>

<button class="btn btn-primary btn-lg active" (click)="onSecretaire()" [disabled]="authSecretary" style="width:130px">Secretaire</button>
<button class="btn btn-primary btn-lg active" (click)="onInfirmier()" [disabled]="authInfirmier" style="width:130px">Infirmier</button>
<br/><br/>

<div *ngIf="authSecretary">
<button class="btn btn-success" *ngIf="!authStatus" (click)="onSignInS()">Se connecter</button>
<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se déconnecter</button>
</div>

<form *ngIf="authInfirmier">
    <div class="form-group mx-sm-3 mb-2" *ngIf="!authStatus">
    <label for="inputPassword2" class="sr-only">ID</label>
    <input type="text" class="form-control" id="inputPassword2" [(ngModel)]="IdInfirmier" name="IdInfirmier" placeholder="ID">
    </div>

<br/><br/>
<button class="btn btn-success" *ngIf="!authStatus" (click)="onSignInI()">Se connecter</button>
<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se déconnecter</button>
</form>
