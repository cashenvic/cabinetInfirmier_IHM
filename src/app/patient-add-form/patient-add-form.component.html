<h1 mat-dialog-title>Ajouter un patient</h1>
<div mat-dialog-content>
    <form (submit)="addPatient()" #formulaire="ngForm">
        <div>
            <!--<label for="prenom" class="">Prénom*</label>-->
            <mat-form-field appearance="outline">
                <mat-label>Prénom</mat-label>
                <input matInput type="text" id="prenom" name="prenom"
                       [(ngModel)]="patient.prenom" placeholder="Prénom" required/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput type="text" id="nom" name="nom" [(ngModel)]="patient.nom" placeholder="Nom" required/>
            </mat-form-field>
        </div>

        <!--Date de naissance-->
        <div>
            <mat-form-field>
                <input matInput id="naissance" name="naissance" [(ngModel)]="patient.naissance"
                       [max]="maxDate" [matDatepicker]="picker" placeholder="Date de naissance"/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-select placeholder="Sexe" name="sexe" [(ngModel)]="patient.sexe" required>
                    <mat-option value="F">F</mat-option>
                    <mat-option value="M">M</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Numéro de sécurité sociale</mat-label>
                <input matInput type="text" id="secu" name="secu" placeholder="0001"
                       [(ngModel)]="patient.numeroSecuriteSociale"
                       required/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Code postal</mat-label>
                <input matInput type="number" pattern="\d\d\d\d\d" ngModel="patient.adresse" id="codepostal"
                       placeholder="38000"
                       name="codepostal"
                       [(ngModel)]="patient.adresse.codePostal" required/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Ville</mat-label>
                <input matInput type="text" ngModel="patient.adresse" id="ville" placeholder="Grenoble" name="ville"
                       [(ngModel)]="patient.adresse.ville" required/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Rue</mat-label>
                <input matInput type="text" ngModel="patient.adresse" id="rue" placeholder="Rue" name="rue"
                       [(ngModel)]="patient.adresse.rue" required/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Numero</mat-label>
                <input matInput type="number" ngModel="patient.adresse" id="numero" name="numero" placeholder="Numéro"
                       [(ngModel)]="patient.adresse.numero" required/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Etage</mat-label>
                <!--https://fr.sputniknews.com/insolite/201512011019945249-arabie-saoudite-gratte-ciel-record/-->
                <!-- +1 juste au cas ou ;)-->
                <input matInput type="number" min="0" max="201" ngModel="patient.adresse" id="etage" name="etage"
                       placeholder="Etage"
                       [(ngModel)]="patient.adresse.etage" required/>
            </mat-form-field>
        </div>
        <!--actes-->

        <!--intervenant-->

        <!--date de visite-->

    </form>
</div>
<!-- cdkFocusInitial dirige le focus vers l'element-->
<div mat-dialog-actions fxLayoutAlign="center">
    <button mat-raised-button (click)="onNoClick()" class="mr-3 w-25">Annuler</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="patient" cdkFocusInitial
            [disabled]="!formulaire.valid" class="w-25">
        Ok
    </button>
</div>
