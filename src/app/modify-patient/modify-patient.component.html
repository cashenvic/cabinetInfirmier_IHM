<div class="panel-group" id="accordion">
    <div class="panel panel-info" *ngFor="let patient of patients; let i = index">
        <div class="panel-heading" (click) = "current = i">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion">
                # {{patient.nom | uppercase}} {{patient.prenom}}</a>
            </h4>
        </div>
        <div id="collapse1" class="panel-collapse" [class.collapse]='current != i' >
            <div class="panel-body">
                mettre le profil de tous les patients
                <button  class="btn btn-info btn-block active" (click)="affecterPat()" [disabled]="affecter" >Affecter</button>
                <button  class="btn btn-warning btn-block active" (click)="desaffecterPat" [disabled]="desaffecter" >DÃ©saffecter</button>
                <button  class="btn btn-danger btn-block active" (click)="supprimerInf()" [disabled]="supprimer" >Supprimer</button>
            </div>
        </div>
    </div>
</div>
