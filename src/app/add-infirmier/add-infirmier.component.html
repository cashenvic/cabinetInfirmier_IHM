<br/><br/>
<h1>Ajout Infirmier n° </h1>
<br/><br/>
<form>
    <div class="form-row">      
      <div class="col-md-6">
        <label for="validationp01">Nom</label>
        <input type="text" class="form-control" id="validationp01" placeholder="nom" [(ngModel)]="infirmier.nom" name="nom"  required>
      </div>

      <div class="col-md-6">
        <label for="validation02">Prénom</label>
        <input type="text" class="form-control" id="validationp02" placeholder="prénom" [(ngModel)]="infirmier.prenom" name="prenom" required>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-3">
        <label for="validationp03">n°</label>
        <input type="number" class="form-control" id="validationp03" placeholder="n°" [(ngModel)]="infirmier.adresse.numero" name="numero">
      </div>

      <div class="col-md-6">
          <label for="validationp04">rue/avenue/...</label>
          <input type="text" class="form-control" id="validation04" placeholder="rue" [(ngModel)]="infirmier.adresse.rue" name="rue" required>
      </div>

      <div class="col-md-3">
          <label for="validationp05">étage</label>
          <input type="text" class="form-control" id="validationp05" placeholder="étage" [(ngModel)]="infirmier.adresse.etage" name="tage">
      </div>
    </div>  

    <div class="form-row">
      <div class="col-md-6">
        <label for="validationp06">Ville</label>
        <input type="text" class="form-control" id="validationp06" placeholder="ville" [(ngModel)]="infirmier.adresse.ville" name="ville"  required>
      </div>

      <div class="col-md-6">
        <label for="validationp07">Code Postale</label>
        <input type="text" class="form-control" id="validationp07"  placeholder="code postale" [(ngModel)]="infirmier.adresse.codePostal" name="codePostal" required>
      </div>     
    </div>
  </form> 
  <br/>

  <div class="input-group mb-3">
      <div class="custom-file">        
        <label class="custom-file-label " for="inputGroupFile02">Photo</label>
        <input type="file" class="custom-file-input " id="inputGroupFile02" [(ngModel)]="infirmier.photo" name="photo" required>
      </div>
  </div>
  <br/><br/>  

<button class="btn btn-primary valide" type="submit">Enregistrer</button>
