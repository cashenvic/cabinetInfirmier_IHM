<mat-accordion color="primary" class="mt-3">
    <mat-expansion-panel 
    *ngFor="let infirmier of infirmiers"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
        <mat-expansion-panel-header class="lightsmoke">
            <mat-panel-title class="blue">
                # {{infirmier.id}}
            </mat-panel-title>
            <mat-panel-description>
                <i>{{infirmier.nom}} {{infirmier.prenom}}</i>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div>
            <div class="panel-body">
                <app-profil-inf [infirmier]="infirmier" (desaffecterEmitter)="onPatientDesaff()"></app-profil-inf>
            </div>
        </div>       
    </mat-expansion-panel>
</mat-accordion> <!--finpatient-->
