<button (click)="ajoutInf()" class="btn btn-success  active" [disabled]="ajouter">New</button>
<br/><br/><br/>

<div class="panel-group" id="accordion">
    <div class="panel panel-info" *ngFor="let infirmier of infirmiers; let i = index">
        <div class="panel-heading" (click) = "current = i">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion">
                # {{infirmier.id}}</a>
            </h4>
        </div>
        <div id="collapse1" class="panel-collapse" [class.collapse]='current != i' >
            <div class="panel-body">
                <app-profil-inf></app-profil-inf>
                <button  class="btn btn-info btn-block active" [disabled]="affecter" >Affecter</button>
                <button  class="btn btn-warning btn-block active" [disabled]="affecter" >Affecter</button>
                <button  class="btn btn-danger btn-block active" [disabled]="supprimer" >Supprimer</button>
            </div>
        </div>
    </div>
</div>
