<div fxLayoutAlign="center" fxLayout="row" fxLayoutGap="30px"  >
    <div>
        <button type="button" class="btn btn-info btn-lg active" [disabled]="infirmier"
                matTooltip="Afficher les infirmiers"
                (click)="onInfirmier()" style="width: 210px">Infirmier
        </button>
    </div>  
    <div>
        <button type="button" class="btn btn-info btn-lg active" [disabled]="patient"
                matTooltip="Afficher les patients"
                (click)="onPatient()" style="width: 210px">Patient
        </button>
    </div>     
</div>
<br/><br/>

<div *ngIf="infirmier"><!--il n'est pas necessaire par autant de compsants: trop compliqué-->
    <app-modify-infirmier (patientDesaff)="ngOnInit()"></app-modify-infirmier>
</div>

<div *ngIf="patient">
    <button matTooltip="Ajouter un nouveau patient"
            (click)="ajoutP()" class="btn btn-success active mb-4" [disabled]="ajouter">
        <mat-icon>add</mat-icon>
    </button>
    <!--non affectés-->
    <div class="mb-3">
        <app-modify-patient *ngFor="let p of patients" [patient]="p" [affected]="false" [infirmiers]="infirmiers"
                            (affectionEmitter)="ngOnInit()">
        </app-modify-patient>
    </div>
    <!--Fin non affectés-->
    <hr>
    <!--affectés-->
    <div *ngFor="let inf of infirmiers">
        <app-modify-patient *ngFor="let p of inf.patients" [patient]="p" [affected]="true" [infirmiers]="infirmiers"
                            (affectionEmitter)="ngOnInit()" (desAffectionEmitter)="ngOnInit()">
        </app-modify-patient>
    </div>
    <!--Fin affectés-->
</div>
